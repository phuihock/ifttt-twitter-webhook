version: '3.8'

services:
  ifttt-twitter-webhook:
    build:
      context: .
      dockerfile: Dockerfile.vps
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./chroma_db:/app/data/chroma_db
    environment:
      - FLASK_APP=src/main.py
      - FLASK_ENV=production
    restart: unless-stopped